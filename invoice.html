<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg"
    data-sidebar-image="none" data-preloader="disable">

<head>

    <meta charset="utf-8" />
    <title>Dashboard | Velzon - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- jsvectormap css -->
    <link href="assets/libs/jsvectormap/jsvectormap.min.css" rel="stylesheet" type="text/css" />

    <!--Swiper slider css-->
    <link href="assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css" />

    <!-- Layout config Js -->
    <script src="assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css" />

    <style>
        /* Custom Styles to match the original structure and improve print */
        body {
            background-color: #f8f9fa;
            /* Light background for the page */
        }

        .card {
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
        }

        .card-header {
            background-color: #fff;
        }

        .border-bottom-dashed {
            border-bottom: 1px dashed #ced4da !important;
        }

        .border-top-dashed {
            border-top: 1px dashed #ced4da !important;
        }

        .table-active th {
            background-color: #f7f7f7 !important;
        }

        /* Style for the tax input area */
        .tax-input-group {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .tax-input-group input {
            width: 60px;
            /* Small width for percentage input */
            text-align: right;
            margin-right: 5px;
        }

        .form-control-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 0.2rem;
        }

        /* Print styles to ensure clean output */
        @media print {
            body {
                background-color: #fff !important;
            }

            .d-print-none {
                display: none !important;
            }

            .col-xxl-9 {
                width: 100% !important;
            }
        }
    </style>


    <!-- Custom Logo Styles -->
    <style>
        .mr-detailer-text {
            font-family: 'Brush Script MT', 'Lucida Handwriting', 'Comic Sans MS', cursive;
            font-size: 28px;
            font-weight: bold;
            font-style: italic;
            color: #000;
            margin: 0;
            padding: 5px 10px;
            white-space: nowrap;
        }
        
        .logo-light .mr-detailer-text {
            color: #fff;
        }
        
        .logo-sm .mr-detailer-text {
            font-size: 22px;
        }
    </style>

</body>

</html>
